<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <script src="https://kit.fontawesome.com/5cce939377.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>My List</h1>
        <details>
            <summary>things to know before use</summary>
            <p>Double click to edit the todo.</p>
        </details>
    </header>

    <main>
        <input type="text" id="todo-input" placeholder="Enter a todo and press Add or Enter">
        <button id="add-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
        <ul id="todo-list"></ul>
    </main>



    <script src="script.js"></script>
</body>

</html>
